<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <div id="imagebg">
                <div id="imagebg_info">
                    <a href="">
                        <img src="./public/logo.webp" alt="logo">
                   </a>
                    <p id="company_name">ABCoop</p>
               </div>
            </div>
            <div id="login_space">
                <div id="login_header">
                    <p>Your financing organization of trust. The place where you we can make your dreams go true</p>                     
                </div>
                <div id="login_form">
                    <form action="#" method="post">
                        <h1>LET'S GET STARTED</h1>
                        <div class="login_element">
                            <div class="input_container">
                                <label for="first_name">FIRST NAME<span>*</span></label>
                                <input type="text" name="first_name" id="first_name" placeholder="Josh" required>
                            </div>
                            <div class="input_container">
                                <label for="last_name">LAST NAME<span>*</span></label>
                                <input type="text" name="last_name" id="last_name" placeholder="Delcid" required>
                            </div>
                        </div>

                        <div class="login_element">
                            <div class="input_container">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="input_container">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number" placeholder="12345678">
                            </div>
                        </div>

                        <div class="login_element">
                            <div class="input_container">
                                <label for="password">PASSWORD<span>*</span></label>
                                <input type="password" name="password" id="password" placeholder="test4312" required>
                            </div>
                            <div class="input_container">
                                <label for="confirm_password">CONFIRM PASSWORD<span>*</span></label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="test4312" required>
                            </div>
                        </div>
                    </form>
                    <button type="submit">REGISTER</button>
                    <h3>ALREADE HAVE AN ACCOUNT?<a href="">LOG IN</a></h3>
                </div>
            </div>
        </main>
    </body>
</html>
